<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <!-- Do something about these tags on the following line -->
        <!-- These are for codemirror. The bottom one specifically allows javascript highlighting -->
        <link rel="stylesheet" href="./codemirror-5.52.0/lib/codemirror.css">
        <script src="./codemirror-5.52.0/lib/codemirror.js"></script>
        <script src="./codemirror-5.52.0/mode/javascript/javascript.js"></script>
        <script src="./codemirror-5.52.0/mode/css/css.js"></script>
        <script src="./codemirror-5.52.0/mode/xml/xml.js"></script>
        <script src="./codemirror-5.52.0/mode/htmlmixed/htmlmixed.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                Developer
            </div>
            <div id="buttons">
                <div id="logout">
                    <button  class="UIButton topButton"> logout </button>
                </div>
                <div class="clear"></div>
                <div id="interfaceButtons">
                    <div id="editorButtons">
                        <button id="save" class="UIButton topButton"
                        title="Save changes made to file in editor">
                        save
                        </button>
                        
                        <button id="discard" class="UIButton topButton"
                        title="Discard changes made to file in editor">
                        discard
                        </button>
                    </div>
                    <div id="manageFS">
                        <div id="manageFSButtons">
                            <div class="dropdown">
                                <button id="create" class="UIButton topButton FSButton"
                                title="Type a new directory or file name to be created in the working directory">
                                create 
                                </button>
                                <div id="createDropdown" class="dropdownContent">
                                <a id="createFile">File</a>
                                <a id="createDir">Directory</a>
                            </div>
                            </div>

                            <button id="edit" class="UIButton topButton FSButton"
                            title="Select file from menu to edit in editor to left">
                            edit
                            </button>

                            <input id="uploadInput" multiple type="file" hidden/>
                            <button id="upload" class="UIButton topButton FSButton"
                            title="Upload file from local filesystem">
                            upload
                            </button>

                            <button id="move_rename" class="UIButton topButton FSButton"
                            title="Select directory or file from menu to rename or move">
                            move/rename
                            </button>

                            <button id="delete" class="UIButton topButton FSButton"
                            title="Select directory or file from menu to delete">
                            delete
                            </button>
                        </div>
                        <form>
                            <div id="moveRenameFormFromWrapper" class="moveRenameFormWrapper">
                                <div id="moveFrom" class="fromTo moveElems"> From: </div>
                                <div id="generalInput" class="manageFSFormInterface">
                                    <input id="manageFSForm" class="manageFSForm" autocomplete="off">
                                        
                                    </input>
                                </div>
                            </div>
                            <div class="clear"></div>
                            <div id="moveRenameFormToWrapper" class="moveRenameFormWrapper moveElems">
                                <div id="moveTo" class="fromTo"> To: </div>
                                <div class="manageFSFormInterface">
                                    <input id="moveToInput" class="manageFSForm" autocomplete="off">

                                    </input>
                                    <button id="move" class="UIButton FSButton"> move </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div id="edNav">
            <div id="editor">
                <div id="editorPath">
                    /main/sub/subsub/file.html
                </div>
                
                <textarea id="editorTextArea" spellcheck="false"></textarea>
            </div>
            <div id="navigator">
                <div id="navigatorPath">
                    /main/sub/subsub/subsubsub/
                </div>
                <div id="navWrapper">
                    <div id="navViewer">
                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> subsub </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> subsubs </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> subsubsubbydubbydubbo </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> Big </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> index.html </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> styles.css </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> script.js </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> server.js </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> data.txt </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> someStuff.csv </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
