<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <div id="logo">
                Developer
            </div>
            <div id="buttons">
                <div id="logout">
                    <button> logout </button>
                </div>
                <div class="clear"></div>
                <div id="interfaceButtons">
                    <div id="editorButtons">
                        <button id="save"> save </button>
                        <button id="discard"> discard </button>
                    </div>
                    <div id="manageFS">
                        <div id="manageFSButtons">
                            <button id="create"> create </button>
                            <button id="edit"> edit </button>
                            <button id="upload"> upload </button>
                            <button id="move_rename"> move/rename </button>
                            <button id="delete"> delete </button>
                        </div>
                        <form>
                            <input id="manageFSForm" autocomplete="off">
                                
                            </input>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div id="edNav">
            <div id="editor">
                <div id="editorPath">
                    /main/sub/subsub/file.html
                </div>
                <!-- Do something about this event on the following line -->
                <textarea onkeydown='if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+"\t"+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}'></textarea>
            </div>
            <div id="navigator">
                <div id="navigatorPath">
                    /main/sub/subsub/subsubsub/
                </div>
                <div id="navWrapper">
                    <div id="navViewer">
                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> subsub </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> subsubs </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> subsubsubbydubbydubbo </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericFolderIcon.png">
                            <div class="systemObjectLabel"> Big </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> index.html </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> styles.css </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> script.js </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> server.js </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> data.txt </div>
                        </div>

                        <div class="systemObject">
                            <img src="GenericDocumentIcon.png">
                            <div class="systemObjectLabel"> someStuff.csv </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
